<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>DrawNado</title>
  </head>
  <body>
    <section id="gameOptions" class="selections">
      <div class="gameCard rounded" id="battleship">
        <h1>Battleship</h1>
      </div>
      <div class="gameCard rounded" id="ticTacToe">
        <h1>Tic-Tac Toe</h1>
      </div>
      <div class="gameCard rounded" id="scribble">
        <h1>Scribble</h1>
      </div>
      <div class="gameCard rounded" id="sudoku">
        <h1>Sudoku</h1>
      </div>
      <div class="gameCard rounded" id="crossword">
        <h1>Crossword</h1>
      </div>
      <div class="gameCard rounded" id="lastGame">
        <h1>Last Game</h1>
      </div>
    </section>
    <template id="drawTemplate">
      <div id="drawGame">
        <div class="row">
          <div class="mainContain rounded" id="mainContain"></div>
          <div>
            <div id="chat"></div>
            <form id="chatForm">
              <input
                id="chatInput"
                type="text"
                placeholder="Write guess here..."
              />
              <button id="chatSubmit" type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="colorPicker" id="colorPicker"></div>
        <button id="clearPicture" class="bt">Clear Screen</button>
      </div>
    </template>
    <script
      src="https://cdn.socket.io/4.8.0/socket.io.min.js"
      integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
