<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>DrawNado</title>
  </head>
  <body>
    <section id="drawGame">
      <div class="row">
        <div class="mainContain" id="mainContain"></div>
        <div>
          <div id="chat"></div>
          <form id="chatForm">
            <input type="text" placeholder="Write guess here..." />
            <button type="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="colorPicker" id="colorPicker"></div>
      <button id="clearPicture">Clear Screen</button>
    </section>
    <script
      src="https://cdn.socket.io/4.8.0/socket.io.min.js"
      integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
